<div class="row justify-content-center">
    <div class="col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                <p>Категории (или каталог) импровизированного магазина.</p>
            </div>
            <div class="card-body">
                <small>Добавить описание страницы. default.htm</small>
            </div>
        </div>
    </div>
    {% if categories.count > 0 %}
        {% partial __SELF__~"::parent_categories" categories = categories %}
    {% else %}
    <div class="col-md-12 text-center mt-5">
        <p>категории не найдено</p>
    </div>
    {% endif %}
</div>
