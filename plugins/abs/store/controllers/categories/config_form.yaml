# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/abs/store/models/category/fields.yaml

# Model Class name
modelClass: Abs\Store\Models\Category

# Default redirect location
defaultRedirect: abs/store/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: abs/store/categories/update/:id
    redirectClose: abs/store/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: abs/store/categories
    redirectClose: abs/store/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
