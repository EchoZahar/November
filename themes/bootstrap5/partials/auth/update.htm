{{ form_ajax('onUpdate') }}
<div class="form-group">
    <label for="accountName" class="text-primary">полное имя</label>
    <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
</div>

<div class="form-group">
    <label for="accountEmail" class="text-primary">email</label>
    <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
</div>

<div class="form-group">
    <label for="accountPassword" class="text-primary">новый пароль</label>
    <input name="password" type="password" class="form-control" id="accountPassword">
</div>

<div class="form-group">
    <label for="accountPasswordConfirm" class="text-primary">еще раз новый пароль для подтверждения</label>
    <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
</div>

{% if updateRequiresPassword %}
<p>Что бы поменять пароль, требуется подтверждение текущим паролем.</p>
<div class="form-group">
    <label for="accountPasswordCurrent" class="text-primary">текущий пароль <small class="text-danger">* required</small></label>
    <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent">
</div>
{% endif %}
<div class="text-end mt-1">
    <button type="submit" class="btn btn-outline-primary">сохранить</button>
</div>
{{ form_close() }}
